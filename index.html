<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>ANAJA – Bacaan Al-Qur’an & Tafsir</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    font-family: Arial, sans-serif;
    background:#f5f6fa;
}
header{
    background:#0f9d58;
    color:#fff;
    padding:16px;
    text-align:center;
    font-weight:bold;
}
.container{
    padding:16px;
}
.surah{
    background:#fff;
    padding:14px;
    border-radius:8px;
    margin-bottom:10px;
    cursor:pointer;
    box-shadow:0 2px 5px rgba(0,0,0,.08);
}
.ayat{
    background:#fff;
    padding:12px;
    border-radius:8px;
    margin-bottom:10px;
    box-shadow:0 1px 4px rgba(0,0,0,.08);
}
.arab{
    font-size:22px;
    text-align:right;
    direction:rtl;
}
.artinya{
    font-size:14px;
    color:#444;
    margin-top:8px;
}
.back{
    color:#0f9d58;
    margin-bottom:10px;
    display:inline-block;
    cursor:pointer;
}
.loading{
    text-align:center;
    color:#777;
}
</style>
</head>
<body>

<header>ANAJA – Bacaan Al-Qur’an</header>

<div class="container" id="app">
    <div class="loading">Memuat daftar surah...</div>
</div>

<script>
const app = document.getElementById("app");

async function loadSurah(){
    const res = await fetch("https://api.alquran.cloud/v1/surah");
    const json = await res.json();
    const surah = json.data;

    let html = "";
    surah.forEach(s => {
        html += `
            <div class="surah" onclick="openSurah(${s.number}, '${s.englishName}')">
                <b>${s.number}. ${s.name}</b><br>
                <small>${s.englishName}</small>
            </div>
        `;
    });

    app.innerHTML = html;
}

async function openSurah(no, name){
    app.innerHTML = `<div class="loading">Memuat surah...</div>`;

    const res = await fetch("https://api.alquran.cloud/v1/surah/"+no+"/editions/quran-uthmani,id.indonesian");
    const json = await res.json();

    const arab = json.data[0].ayahs;
    const indo = json.data[1].ayahs;

    let html = `
        <div class="back" onclick="loadSurah()">← Kembali</div>
        <h3>${name}</h3>
    `;

    for(let i=0;i<arab.length;i++){
        html += `
            <div class="ayat">
                <div class="arab">${arab[i].text}</div>
                <div class="artinya">${indo[i].text}</div>
            </div>
        `;
    }

    app.innerHTML = html;
}

loadSurah();
</script>

</body>
</html>
